<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Fashion Store | Customer Signup</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Header same as main site -->
  <header class="navbar">
    <div class="logo">Fashion<span>Store</span></div>
    <nav>
      <ul class="nav-links">
        <li><a href="index.html">Home</a></li>
        <li><a href="signup.html" class="active">Signup</a></li>
      </ul>
    </nav>
  </header>

  <section class="signup-form">
    <h2>Create an Account</h2>
    <form id="customerSignupForm">

      <!-- Removed CustomerID input -->

      <label for="CustName">Name:</label>
      <input type="text" id="CustName" name="CustName" required />

      <label for="CustEmail">Email:</label>
      <input type="email" id="CustEmail" name="CustEmail" required />

      <label for="Phone">Phone:</label>
      <input type="text" id="Phone" name="Phone" required />

      <label for="Address">Address:</label>
      <textarea id="Address" name="Address" rows="3" required></textarea>

      <button type="submit" class="shop-btn">Sign Up</button>
    </form>

    <p id="message"></p>
  </section>

  <script>
    const form = document.getElementById('customerSignupForm');
    const messageP = document.getElementById('message');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const data = {
        CustName: form.CustName.value.trim(),
        CustEmail: form.CustEmail.value.trim(),
        Phone: form.Phone.value.trim(),
        Address: form.Address.value.trim(),
      };

      try {
        const response = await fetch('http://127.0.0.1:5000/customers', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(data),
        });

        if (response.ok) {
          messageP.style.color = 'green';
          messageP.textContent = 'Signup successful! You can now place orders.';
          form.reset();
        } else {
          const errorData = await response.json();
          messageP.style.color = 'red';
          messageP.textContent = `Error: ${errorData.message || 'Could not signup'}`;
        }
      } catch (error) {
        messageP.style.color = 'red';
        messageP.textContent = 'Network error. Please try again later.';
      }
    });
  </script>
</body>
</html>
