<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Place Order | Fashion Store</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- 🧭 HEADER -->
  <header class="navbar">
    <div class="logo">Fashion<span>Store</span></div>
    <nav>
      <ul class="nav-links">
        <li><a href="index.html">Home</a></li>
      </ul>
    </nav>
  </header>

  <!-- 🧾 PLACE ORDER FORM -->
  <section class="order-section">
    <h2>Place Your Order</h2>
    <form id="order-form">
      <input type="number" id="CustomerID" placeholder="Customer ID" required>
      <input type="number" id="TotalAmount" placeholder="Total Amount (₹)" required>
      <select id="Status">
        <option value="Pending">Pending</option>
        <option value="Shipped">Shipped</option>
        <option value="Delivered">Delivered</option>
      </select>
      <button type="submit">Place Order</button>
    </form>
    <p id="response-message"></p>
  </section>

  <!-- ⚙️ JS -->
  <script>
    document.getElementById("order-form").addEventListener("submit", async (e) => {
      e.preventDefault();

      const data = {
        CustomerID: document.getElementById("CustomerID").value,
        TotalAmount: document.getElementById("TotalAmount").value,
        Status: document.getElementById("Status").value
      };

      const response = await fetch("http://127.0.0.1:5000/orders", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(data)
      });

      const result = await response.json();
      document.getElementById("response-message").textContent = result.message;
      document.getElementById("order-form").reset();
    });
  </script>
</body>
</html>
