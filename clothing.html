<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clothing | My Store</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            background-color: #fafafa;
        }

        .container {
            padding: 40px;
        }

        h1 {
            text-align: center;
            margin-bottom: 40px;
            letter-spacing: 2px;
        }

        .product-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
            gap: 30px;
            justify-content: center;
        }

        .product-card {
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            text-align: center;
            padding: 15px;
            transition: transform 0.2s ease;
        }

        .product-card:hover {
            transform: scale(1.03);
        }

        .product-card img {
            width: 100%;
            height: 270px;
            object-fit: cover;
            border-radius: 12px;
        }

        .product-card h3 {
            font-size: 18px;
            margin-top: 10px;
        }

        .product-card p {
            color: gray;
            font-size: 15px;
        }

        .btn {
            background-color: black;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 6px;
            cursor: pointer;
        }

        .btn:hover {
            background-color: #444;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Clothing Collection</h1>
        <div class="product-grid">
            {% for product in products %}
            <div class="product-card">
                <img src="{{ url_for('static', filename='images/' + product.image) }}" alt="{{ product.name }}">
                <h3>{{ product.name }}</h3>
                <p>â‚¹{{ product.price }}</p>
                <button class="btn">Add to Cart</button>
            </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
